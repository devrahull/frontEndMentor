<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">

  </head>
  <body>

      <div class="main">
        <div class="img">
          <img
            src="./images/image-product-desktop.jpg"
            alt="perfume photo"
            class="img1"
          />
          <img src="./images/image-product-mobile.jpg" alt="perfumeImage" class="img2">
        </div>
        <div class="text">
          <h4 class="perfume">PERFUME</h4>
          <h1 class="perfume__des">Gabrielle Essence Eau <br> De Parfum</h1>
          <p class="perfume__sent">A floral, solar and vlouptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <ul>
              <li class="discounted__price">$149.99</li>
              <li class="original__price">$169.99</li>
            </ul>
          </div>
          <div class="button">
            <ul>
              <li class="cart__logo"><img src="./images/icon-cart.svg" alt=""></li>
              <li class="addToCart">Add to Cart</li>
            </ul>
          </div>

        </div>
      </div>
    
  </body>
</html>
